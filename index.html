<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>{canvas}</title>
  <script src="https://code.jquery.com/jquery-3.0.0.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div id="cover" class="cover">
    <div class="cover__bg" data-progressiveMedia data-progressiveMedia-type="background" data-progressiveMedia-src="http://i.imgur.com/j6uzgsQ.jpg?v=1.2">
      <img src="images/cover-photo-01--thumb.jpg" data-progressiveMedia-thumb class="progressiveMedia-thumb progressiveMedia-thumb--full">
    </div>
    <div class="cover__inner">
      
    </div>
  </div>
  
  <div class="spacer" style="height:500px;width:100%"></div>


  <div id="canvas-container">
    <div id="canvas-bg" class="canvas-bg" style="background-image:url(http://i.imgur.com/OV40MFY.jpg)"></div>
    <div class="canvas-overlay">
      <div class="canvas-content">
        <small>What if...</small>
        <h2>We were a digital agency that operated more like a non-profit organization? </h2>
      </div>
    </div>
    <canvas id="canvas" class="canvas" width="100" height="500"></canvas>
  </div> 
  


  <div class="spacer" style="height:1000px;width:100%"></div>


  <div id="animations">
    <!-- <div class="element1" style="width:100px;height:100px;background-color:red;"></div> -->
  </div>





  <script src="js/vendor/tram.js"></script>
  <script src="js/vendor/stackblur.min.js"></script>
  <script src="js/vendor/viewport.min.js"></script>
  <script src="js/lib/underscore-custom.js"></script>
  <script src="js/lib/webflow.js"></script>


  <script src="main.js"></script>

  
</body>
</html>
